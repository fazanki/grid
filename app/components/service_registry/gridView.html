<div class='grid'>
    <h1>Grid</h1>

    <form name='editContact' novalidate class=''>
        <fieldset>

            <div class='search'>
                <input type='search' class='search__input form-control' ng-model='query' placeholder='Search' />
            </div>

            <table class='grid__table table table-hover table-bordered'>
                <thead>
                    <tr>
                        <th ng-repeat='field in fields' ng-click='sort(field)' class='grid__table_th'>
                            <p class='gird__table_p'> {{ field | labelCase }} </p>
                            <span ng-show='sort.field === field && !sort.order' class='grid__table_span glyphicon glyphicon-chevron-down'></span>
                            <span ng-show='sort.field === field && sort.order' class='grid__table_span glyphicon glyphicon-chevron-up'></span>
                        </th>
                    </tr>
                </thead>
                <tbody>
                <tr ng-click="onRowClick()" ng-focus='focused()' ng-blur='blured()' dir-paginate='(key, value) in services | filter:query | orderBy: sort.field : sort.order | itemsPerPage: 4   '>

                    <td ng-repeat='field in fields' ng-switch='field' class='grid__table_td'>
                        <div ng-switch-default >
                         <p class='gird__table_p'>  {{ value[field] }} </p>
                            <span fieldtype="textinput" class="grid__table_icon glyphicon glyphicon-pencil" fieldname="{{ value[field] }}" popover savename='save' style="float:right"></span>
                        </div>

                        <div ng-switch-when='listSelectItems'>
                            {{selectedListItems[key].selected}}

                            <span fieldtype="select" class="grid__table_icon glyphicon glyphicon-pencil" fieldname="{{ value[field] }}" popover savename='save'></span>
                        </div>

                        <div ng-switch-when='listEditItems'>
                            <span fieldtype="editList" listitems='{{value[field]}}' class=" grid__table_icon glyphicon glyphicon-th-list" fieldname="{{ value[field] }}" popover savename='save' style="float:right"></span>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
            {{selectedListItems.selected}}


            <p ng-focus="testClick()">click me</p>

            <h3>Selectize theme</h3>
            <p>Selected: {{country.selected}}</p>
            <ui-select ng-model="selectedListItems.selected" theme="bootstrap" ng-disabled="disabled" style="width: 300px;" title="Choose a country">
                <ui-select-match placeholder="Select or search a country in the list...">{{$select.selected.name}}</ui-select-match>
                <ui-select-choices repeat="list in testCtrl | filter: $select.search">
                    <span ng-bind-html="list.name | highlight: $select.search"></span>

                </ui-select-choices>
            </ui-select>

            <div dir-pagination-controls boundary-links="true" on-page-change="pageChangeHandler(newPageNumber)" template-url="shared/pagination/dirPagination.tpl.html"></div>

            <div class="form-group right">
                <div class="form-group-left">
                    <button type="reset" class="btn btn-default btn-disabled">Add</button>
                    <button type="submit" class="btn btn-primary btn-disabled" ng-disabled="isDisabled">Edit</button>
                </div>
            </div>
        </fieldset>
</form>
</div>
