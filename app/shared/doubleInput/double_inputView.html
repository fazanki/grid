<div class='attributes' ng-form="{{field}}" ng-class="{ 'has-error': fielda.$invalid }">
    <div class='col-sm-5'>
      <label for='key'>{{attrkey}}</label>
      <input class='form-control' ng-model='fielda' type='text' name='key'>
    </div>
    <div class='col-sm-5'>
      <label for='key'>{{attrvalue}}</label>
      <input class='form-control' ng-model='fieldv' type='text' name='value'>
    </div>
    <button disabled  class="btn btn-primary" ng-click="add()"> Add </button>
</div>
