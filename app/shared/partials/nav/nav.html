<div class="navbar navbar-default ">
  <ul class="nav navbar-nav">
    <li ng-repeat="menus in navItems" ng-class="{dropdown: menus.children}"  ng-if="menus.parentId == 0" >
      <a href="{{menu.action}}" ng-class="{'dropdown-toggle': menus.children}" data-toggle="dropdown">{{menus.menuName}} <span class="caret" ng-show='menus.children.length !=0'></span></a>
      <ul class="dropdown-menu" ng-if="menus.children.length !=0 ">
        <li ng-repeat="submenu in menus.children" ng-class="{dropdown: submenu.menus}">
          <a href="{{submenu.ulr}}"  data-toggle="dropdown">{{submenu.menuName}}</a>
        </li>
      </ul>
    </li>
  </ul>
</div>
